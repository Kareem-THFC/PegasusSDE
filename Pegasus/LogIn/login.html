<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pegasus - Admin LogIn</title>
    <link rel="stylesheet" href="/LogIn/sass/main.css" />
  </head>
  <body>
    <div class="flex">
      <div class="book">
        <div class="book__form">
          <form action="#" class="form">
            <div class="u-margin-bottom-medium">
              <h2 class="heading-secondary heading-transparent">Login</h2>
            </div>

            <div class="form__group">
              <input
                type="text"
                class="form__input"
                required
                placeholder="Username"
                id="name"
              />
              <label for="name" class="form__label">Username</label>
            </div>

            <div class="form__group">
              <input
                type="password"
                class="form__input"
                required
                placeholder="Password"
                id="password"
              />
              <label for="email" class="form__label">Password</label>
            </div>

            <div class="form__group">
              <button href="/SDE/index.html" class="btn btn--white btn-wide">
                Login &rarr;
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
